<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ifm {
      height: 800px;
      margin-top: 50px;
      border: 1px solid #cccccc;
    }
  </style>
</head>
<body>
  <div>父页面</div>
  <div class="ifm">
    子页面
    <iframe width="100%" height="100%" src="http://localhost:8082" frameborder="no"></iframe>
  </div>

  <script>
  
    //监听message事件

    window.addEventListener("message", function(event) {
      console.log('我接受消息哦', event.data)
    }, false);
  </script>
</body>
</html>
